
<div class="row">
	<button class="btn btn-primary" ng-click="showModal(undefined)">
		New team
	</button>
</div>
<div class="row">
	<table class="table table-striped">
		<thead>
			<th>Name</th>
			<th>Scrum Master</th>
			<th>&nbsp;</th>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams">
				<td>{{ team.name }}</td>
				<td><team-member userid="team.scrumMaster" teammembers="allTeamMembers"></team-member></td>
				<td>
					<a class="glyphicon glyphicon-pencil" ng-click="showModal(team)"></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
