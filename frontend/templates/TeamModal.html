
<div class="modal fade">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Edit</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="nameInput">Name:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="model.name" class="form-control" id="nameInput" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="enableEffort">Effort tracking</label>
					<div class="col-sm-10">
						<input type="checkbox" ng-model="model.effortTrackingEnabled" class="form-control" id="enableEffort" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="enableKanban">Enable kanban</label>
					<div class="col-sm-10">
						<input type="checkbox" ng-model="model.enableKanban" class="form-control" id="maxInProgress" />
					</div>
				</div>
				<div class="form-group" ng-show="model.enableKanban">
					<label class="col-sm-4 control-label" for="maxInProgress">Maximum in progress</label>
					<div class="col-sm-8">
						<input type="number" ng-model="model.kanbanRules.maxInProgress" class="form-control" id="maxInProgress" />
					</div>
				</div>
				<div class="form-group" ng-show="model.enableKanban">
					<label class="col-sm-4 control-label" for="maxDone">Maximum done</label>
					<div class="col-sm-8">
						<input type="number" ng-model="model.kanbanRules.maxDone" class="form-control" id="maxDone" />
					</div>
				</div>

			</form>
		</div>
		<div class="modal-footer">
			<button type="button" ng-show="model.fromServer" class="btn btn-danger" ng-really-message="Are you sure?" ng-really-click="remove(model)">Delete</button>
			<button type="button" class="btn btn-primary" ng-click="save(model)">Save</button>
			<button type="button" class="btn btn-primary" ng-click="close()">Close</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
