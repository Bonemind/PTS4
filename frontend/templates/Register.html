<div class="row">
    <div class="col-lg-12 text-center">
	<h1>PTS4 Scrumtool</h1>

	<form class="simple-form" name="form" novalidate>
		<div class="form-group" show-errors>
					<label for="userName">Username</label>
					<input class="form-control" id="userName" type="text" name="user.name" ng-model="user.name" ng-required /><br />
		</div>
		<div class="form-group" show-errors>
			<label for="userEmail">Email</label>
			<input class="form-control" id="userEmail" type="email" name="user.email" ng-model="user.email" ng-required /><br />
		</div>
		<div class="form-group" show-errors>
			<label for="userPassword">Password</label>
			<input type="password" name="user.password" ng-minlength=8 id="userPassword" class="form-control" ng-model="user.password" required /><br />
		</div>
		<div class="form-group" show-errors>
			<label for="userPasswordConfirm">Confirm Password</label>
			<input type="password" name="user.confirmpassword" ng-minlength=8 id="userPasswordConfirm" class="form-control" ng-model="user.passwordconfirm" required/><br />
		</div>
		<div class="form-group">
			 <input type="submit" ng-disabled="form.$invalid" class="btn btn-default" ng-click="register(user)" />
		</div>
	</form>

    </div>
</div>
<!-- /.row -->
