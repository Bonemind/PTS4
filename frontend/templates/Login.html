<div class="row">
    <div class="col-lg-12 text-center">
	<h1>PTS4 Scrumtool</h1>

	<form novalidate class="simple-form col-xs-4 col-xs-offset-4">
		<div class="form-group">
			<label for="userEmail">Username / Email</label>
			<input class="form-control" id="userEmail" type="text" ng-model="user.email" /><br />
		</div>
		<div class="form-group">
			<label for="userPassword">Password</label>
			<input type="password" id="userPassword" class="form-control" ng-model="user.password" /><br />
		</div>
		<div class="form-group">
			<input type="submit" ng-click="login(user)" />
		</div>
	</form>

    </div>
</div>
<!-- /.row -->
