
<div class="modal fade">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Import from rally</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="nameInput">Iterations</label>
					<div class="col-sm-10">
					    <input type="file" class="form-control" file-model="model.iterations" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="nameInput">Stories</label>
					<div class="col-sm-10">
					    <input type="file" class="form-control" file-model="model.stories" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="nameInput">Defects</label>
					<div class="col-sm-10">
					    <input type="file" class="form-control" file-model="model.defects" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="nameInput">Tasks</label>
					<div class="col-sm-10">
					    <input type="file" class="form-control" file-model="model.tasks" required>
					</div>
				</div>
			</form>

		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-click="save(model)">Save</button>
			<button type="button" class="btn btn-primary" ng-click="close()">Close</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
